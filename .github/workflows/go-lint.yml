name: Go Linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
      
      - name: Run linter in internal directory
        run: golangci-lint run ./internal/...
      
      - name: Run linter in cmd directory
        run: golangci-lint run ./cmd/...
