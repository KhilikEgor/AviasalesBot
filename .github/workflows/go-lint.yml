name: Go Linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'
      - name: Set GOROOT
        run: echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV
      - name: Run linter
        run: bash ${GITHUB_WORKSPACE}/run_lint.sh
        env:
          GOROOT: ${{ env.GOROOT }}
